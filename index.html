<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>klar.us</title>
		<meta name="description" content="Fun with front-end design">
		<meta name="author" content="Ken Klatt">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="stylesheet" href="css/screen.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<div>
			<header>
				<img class="site-logo" src="images/klarus-logo.png" alt="klar.us">
			</header>
			<section id="menu">
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/contact">Contact</a></li>
					</ul>
				</nav>
			</section>
			
			<section id="preface">
				
			</section>
			
			<section id="main">
				<div id="limit">
					<div class="main-content">
						<h2>Tips and Tricks</h2>
					
						<div id="kens-blog"> </div>
					</div>
				</div>
				<div class="sidebar">
					
				</div>
			</section>
			
			<section id="postscript">
				<div class="postcript-left">
					
				</div>
				<div class="postscript-right">
					<div class="ken-avatar"><img src="images/ken-portrait-color-offset.jpg" /></div>
					<div class="contact-info">
						<p>Ken Klatt<br />
						Front-end Developer</p>
				</div>
			</section>

			<footer>
				<div class="footer-left">
					<p>&copy; Copyright 2015 by Ken Klatt</p>
				</div>
				<div class="footer-right">
					
				</div>
			</footer>
		</div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
		<script id="blog-template" type="text/template">
			{{#blogposts}}
				<h3 class="post-title">{{title}}</h3>
				<p class="byline">posted by {{author}} on {{date}}</p>
				<p class="post-body">{{{postbody}}}</p>
			{{/blogposts}}
		</script>
		<script src="js/jquery.min.js"></script>
		<script src="js/blog.js"></script>
	</body>
</html>
